<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="top"></div>
			<h1>IMQu</h1>
			<div class="score">
				<span id="score-text">Your Score: </span>
				<span id="score-value">2</span>
			</div>
		</header>
		<section id="question">
			<h2>Who starred in
				<span>Charlie and the Chocolate Factory</span>, <span>Pirates of the Caribbean: The Curse of the Black Pearl</span> and <span>Sleepy Hollow</span>?
			</h2>
		</section>
		<div id="answer">
			<div class="row">
				<div id="photo1" class="actors"></div>
				<div id="photo2" class="actors"></div>
			</div>
			<div class="row">
				<div id="photo3" class="actors"></div>
				<div id="photo4" class="actors"></div>
			</div>
		</div>
		<footer>
			Question <span>2</span> of <span>5</span>
		</footer>
	</div>
</body>
</html>
