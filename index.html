<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="top"></div>
			<h1>IMQu</h1>
			<div class="score">
				<span id="score-text">Your Score: </span>
				<span id="score-value"></span>
			</div>
		</header>
		<section id="question">
			<h2>Who starred in
				<span>Charlie and the Chocolate Factory</span>, <span>Pirates of the Caribbean: The Curse of the Black Pearl</span> and <span>Sleepy Hollow</span>?
			</h2>
		</section>
		<div id="answer">
			<div class="actors" data-image="1"><img src="images/ChristinaRicci.jpg" alt=" "></div><div class="actors" data-image="2"><img src="images/HelenaBonhamCarter.jpg" alt=" "></div><div class="actors" data-image="3"><img src="images/JohnnyDepp.jpg" alt=" "></div><div class="actors" data-image="4"><img src="images/OrlandoBloom.jpg" alt=" "></div>
		</div>
		<footer>
			Question <span id="answered"></span> of <span id="numQuestions"></span>
		</footer>
	</div>
</body>
</html>
