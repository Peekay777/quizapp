<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="top"></div>
			<h1>IMQu</h1>
			<div class="score">
				<span id="score-text">Your Score: </span>
				<span id="score-value"></span>
			</div>
		</header>
		<section id="question">
			<h2>Who starred in
				<span id="film0"></span>, <span id="film1"></span></span> and <span id="film2"></span>?
			</h2>
		</section>
		<div id="answer">
			<div class="actors" data-image="0"><img  id="photo0" src="" alt=" "></div><div class="actors" data-image="1"><img id="photo1" src="" alt=" "></div><div class="actors" data-image="2"><img id="photo2" src="" alt=" "></div><div class="actors" data-image="3"><img id="photo3" src="" alt=" "></div>
		</div>
		<footer>
			Question <span id="answered"></span> of <span id="numQuestions"></span>
		</footer>
	</div>
</body>
</html>
